<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ученики</title>
    <link rel="stylesheet" href="{% static 'css/students.css' %}">
</head>
<body>
    <div class="students-container">
        <!-- Шапка -->
        <header class="students-header">
            <a href="{% url 'home' %}" class="back-link">← Назад к расписанию</a>
            <h1>Управление учениками</h1>
        </header>

        <!-- Основной контент -->
        <main class="students-main">
            <!-- Кнопка добавления ученика -->
            <button id="add-student-btn" class="add-student-btn">
                <span class="btn-icon">+</span>
                Добавить ученика
            </button>

            <!-- Список учеников -->
            <div id="students-list" class="students-list">
                <!-- Список будет загружен через JavaScript -->
            </div>
        </main>
    </div>

    <!-- Модальное окно добавления ученика -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Добавить ученика</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="add-student-form">
                    <div class="form-group">
                        <label for="first-name">Имя:</label>
                        <input type="text" id="first-name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Фамилия:</label>
                        <input type="text" id="last-name" class="form-input" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="add-modal-cancel" class="btn btn-secondary">Отмена</button>
                <button type="button" id="add-modal-ok" class="btn btn-primary">Добавить</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно редактирования ученика -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Редактировать ученика</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="edit-student-form">
                    <input type="hidden" id="edit-student-id">
                    <div class="form-group">
                        <label for="edit-first-name">Имя:</label>
                        <input type="text" id="edit-first-name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-last-name">Фамилия:</label>
                        <input type="text" id="edit-last-name" class="form-input" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="edit-modal-cancel" class="btn btn-secondary">Отмена</button>
                <button type="button" id="edit-modal-ok" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>

    <!-- Затемнение фона -->
    <div id="modal-overlay" class="modal-overlay"></div>
