<!DOCTYPE html>
{% load static %}
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание</title>
    <link rel="stylesheet" href="{% static 'SkyDjango/css/main.css' %}">
</head>

<body>
    <!-- В вашем base template -->
    <div style="position: absolute; top: 10px; right: 10px;">
        {% if user.is_authenticated %}
            <span>Привет, {{ user.username }}!</span>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; color: #007bff; text-decoration: underline; cursor: pointer;">Выйти</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
            <a href="{% url 'signup' %}">Регистрация</a>
        {% endif %}
    </div>

    <h1>Расписание</h1>
    <div class="week-navigation">
        <button id="prev-week">←</button>
        <span id="current-week-range">18.08.2025 - 22.08.2025</span>
        <button id="next-week">→</button>
        <button id="toggle-hours-btn">Показать все часы</button>
    </div>

    <div class="schedule-wrapper">
        <div class="schedule-container" id="schedule-container"></div>
        <div id="events-overlay" class="events-overlay"></div>
    </div>

    <!-- Модальное окно -->
    <div id="event-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; z-index: 1000;">
        <h3>Добавить событие</h3>
        <p id="modal-time-info"></p>
        <textarea id="event-text" rows="4" cols="30" placeholder="Введите текст события"></textarea>

        <!-- Поле продолжительности -->
        <div class="form-group">
            <label for="event-duration">Продолжительность (часы):</label>
            <input type="number" id="event-duration" min="0.5" max="8" step="0.5" value="1" style="width: 80px;">
        </div>

         <!-- Выбор цвета -->
        <div class="color-picker">
            <div class="color-option color-blue" data-color="blue" title="Синий"></div>
            <div class="color-option color-yellow" data-color="yellow" title="Желтый"></div>
            <div class="color-option color-green" data-color="green" title="Зеленый"></div>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="is-recurring"> регулярно
            </label>
        </div>

        <div class="modal-buttons">
            <button id="modal-ok">OK</button>
            <button id="delete-note">Удалить</button>
            <button id="modal-cancel">Отмена</button>
        </div>
    </div>

    <!-- Затемнение фона -->
    <div id="modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999;"></div>

    <script type="module" src="{% static 'SkyDjango/scripts/main.js' %}"></script>
</body>
